<div class="container main-Container ">
  <h1>{{ heroe.nombre }} <small>{{ heroe.aparicion }}</small></h1>
  <hr>
  <div class="row">
    <div class="col-md-5">
        <div class="card">
          <img class="card-img-top" src="{{ heroe.img }}" alt="Card image cap">
          <div class="card-body">
            <h5 class="card-title">Card title</h5>
            <a [routerLink]="['/heroes']" class="btn btn-outline-primary btn-block">Atras</a>
          </div>
        </div>
    </div>
    <div class="col-md-7">
        <div class="card text-white bg-primary mb-3" style="with:100%; height:auto;">
          <div class="card-header">Informacion de {{ heroe.nombre }}</div>
          <div class="card-body">
            <h5 class="card-title">BIOS</h5>
            <p class="card-text">{{ heroe.bio }}</p>
            <h5 class="card-title">FECHA DE CREACION</h5>
            <p>{{ heroe.aparicion }}</p>
            <h5 class="card-title">CASA</h5>
            <img class="card-img-top img-logo" src="{{ casa }}" alt="Card image cap">
          </div>
        </div>
    </div>
  </div>
</div>
