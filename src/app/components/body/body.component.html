<div class="container m-5">
  <div class="row">
    <div class="col">
      <h1>*ngIf</h1>
      <hr>
      <div *ngIf="mostrar" class="card text-white bg-primary mb-3" style="width:100%;">
        <div class="card-header">{{ mensaje.autor }}</div>
        <div class="card-body">
          <h5 class="card-title">Mensaje</h5>
          <p class="card-text">{{mensaje.mensaje}}</p>
        </div>
      </div>
      <button (click)="mostrar = !mostrar" class="btn btn-outline-success">Mostrar/ocultar</button>
    </div>
    <div class="col">
      <h1>ngFor*</h1>
      <hr>
      <ul class="list-group">
        <li *ngFor="let personaje of personajes" class="list-group-item">{{personaje}}</li>
      </ul>
    </div>
  </div>
</div>
